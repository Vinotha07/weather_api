<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form method="POST">
        <label for="input_date">Input Date:</label>
        <input type="text" name="input_date" id="input_date" required>
        <br>
        <label for="forecast_days">Forecast Days:</label>
        <input type="number" name="forecast_days" id="forecast_days" required>
        <br>
        <button type="submit">Predict Temperature</button>
    </form>
    {% if forecasted_temperature %}
    <p>Forecasted Temperature: {{ forecasted_temperature }}</p>
    {% endif %}
</body>
</html>
